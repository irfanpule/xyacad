{% extends "base.html" %}
{% block content %}
<div class="page-heading">
    <h3>Addons App</h3>
</div>
<div class="page-content">
    <section class="row">
        <div class="col-12">
            <div class="row">
                {% for addons in addons_list %}
                    <div class="col-6 col-lg-3 col-md-6">
                        <div class="card">
                            <a href="{% url addons.index_url %}">
                                <div class="card-body px-3 py-4-5">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="stats-icon {{ addons.color }}">
                                                <i class="{{ addons.icon }}"></i>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <h6 class="font-extrabold mb-0">{{ addons.app_name }}</h6>
                                            <h6 class="text-muted font-semibold">{{ addons.short_desc }}</h6>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
{% endblock content %}
