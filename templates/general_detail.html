{% extends 'base.html' %}
{% load static %}


{% block title %}
    {{ title_page }}
{% endblock %}

{% block content %}

    <div class="page-heading">
        <div class="page-title">
            <div class="row mb-3">
                <div class="col-12 col-md-6 order-md-1 order-first">
                    <h3>{{ title_page }}</h3>
                    <p class="text-subtitle text-muted">{{ sub_title_page }}</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-last">
{#                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">#}
{#                        <a href="{% url 'pegawai:statuspegawai_update' object.id %}" class="btn btn-primary rounded-pill"><i class="fa fa-edit"></i> Edit</a>#}
{#                    </nav>#}
                </div>
            </div>
        </div>

        <!-- Basic Tables start -->
        <section class="row">

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-lg">
                                <tbody>
                                    {% for key, value in object_dict.items %}
                                        <tr>
                                            <td><b>{{ key.title }}</b> :</td>
                                            <td>{{ value }}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </section>
        <!-- Basic Tables end -->
    </div>
{% endblock %}
